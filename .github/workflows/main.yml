name: Deploy to Heroku (Docker)

on:
  push:
    branches: [main]

concurrency:
  group: heroku-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Heroku CLI in THIS runner (not inside another action's container)
      - name: Set up Heroku CLI
        uses: heroku/actions/setup-heroku@v2
        with:
          heroku-api-key: ${{ secrets.HEROKU_API_KEY }}

      # Sanity checks so we fail early if heroku isn't on PATH
      - name: Verify Heroku CLI
        run: |
          echo "PATH=$PATH"
          command -v heroku || (echo "heroku not found" && exit 1)
          heroku --version

      - name: Login to Heroku Container Registry
        run: heroku container:login

      # Build your Dockerfile at repo root
      - name: Build Docker image
        run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

      - name: Push Docker image
        run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Release to Heroku
        run: heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
