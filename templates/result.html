<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .value {
            font-size: 26px;
            font-weight: 700;
            margin: 10px 0;
            color: #007bff;
        }
        .actual {
            color: #28a745;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>

        {% if predicted_price %}
            <p class="value">Predicted Sale Price: ${{ predicted_price }}</p>
        {% endif %}

        {% if actual_price %}
            <p class="value actual">Actual Sale Price: ${{ actual_price }}</p>
        {% endif %}

        <a href="/" class="button">‚Üê Back to Home</a>
    </div>
</body>
</html>
